<br><br>
<div class="container" id="container">

  <div class="form-container sign-in-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h1>Connexion</h1>
      <br><br>
      <div class="form-group">

        <input placeholder="username"   type="username"  [(ngModel)]="user.username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"  />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">champs username vide</div>
          <div *ngIf="f['username'].errors['pattern']">username doit contenir des lettres (majuscules et minuscules) et de chiffres</div>
        </div>
      </div>
      <div class="form-group">

        <input placeholder="Mot de Passe" type="password" [(ngModel)]="user.password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">champs mot de passe vide</div>
          <div *ngIf="f['password'].errors['minlength']">minimum 6 caracteres</div>
        </div>

      </div>

      <button>Se connecter</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">

      <div class="overlay-panel overlay-right">
        <h1>Bonjour !</h1>
        <p>Si vous n'avez pas encore un compte veillez cr√©er un .</p>
        <button class="ghost" id="signUp" routerLink="/inscription">S'inscrire</button>
      </div>
    </div>
  </div>
</div>
